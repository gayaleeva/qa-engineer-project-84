---
- summary: |
    Проверка фильтра товаров по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Открыт каталог
  steps:
    - Выбрать категорию
  expected-result: |
    Отображаются товары согласно выбранной категории

- summary: |
    Проверка фильтрации товаров по ключевому слову
  requirement: |
    Товары в каталоге должны фильтроваться по ключевому слову
  prerequisites:
    Открыт каталог
  steps:
    - Скопировать название одного из товаров
    - Перейти на следующую страницу
    - Вставить название товара в поисковую строку
  expected-result: |
    Товар с таким названием отобразится в выдаче
    
- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites:
    Открыт каталог
  steps:
    - Ввести цену "от"
    - Ввести цену "до"
  expected-result: |
    Отображаются товары, цена со скидкой которых попадает в введенный диапазон
    
- summary: |
    Отображение рейтинга товара в каталоге
  requirement: |
    В каталоге у каждого товара должен отображаться рейтинг
  steps:
    - Открыть каталог и посмотреть на карточки товаров
  expected-result: |
    В каждой карточке отображается рейтинг товара
    
- summary: |
    Открытие карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыт каталог
  steps:
    - Выбрать товар
  expected-result: |
    Открылась карточка товара с названием, рейтингом, ценой со скидкой, ценой без скидки
    
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавить товар в корзину
  prerequisites:
    Открыт каталог
  steps:
    - Добавить товар в корзину
    - Открыть корзину
  expected-result: |
    Выбранный товар отображается в корзине в нужном количестве
    
- summary: |
    Проверка удаления товаров из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    Открыт каталог
  steps:
    - Добавить товар в корзину
    - Открыть корзину
    - Нажать "Очистить корзину"
    - Перезагрузить страницу
  expected-result: |
    Корзина пуста
    
- summary: |
    Проверка кнопки "Продолжить покупки" в корзине
  requirement: |
    Пользователь должен иметь возможность выйти из корзины и продолжить выбирать товары в каталоге
  prerequisites: |
    Открыта корзина
  steps:
    - Нажать кнопку "Продолжить покупки"
  expected-result: |
    Открылся каталог товаров
    
- summary: |
    Офомление заказа в корзине
  requirement: |
    Пользователь должен иметь возможность оформить заказ в корзине
  prerequisites: |
    Открыт каталог
  steps:
    - Добавить товар в корзину
    - Открыть корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Появилось всплывающее окно "Заказ успешно оформлен" с данными о добавленных в корзину товарах
    
- summary: |
    Корзина пользователя хранится в сессии браузера
  requirement: |
    Корзина должна храниться в сессии браузера
  prerequisites: |
    Открыт каталог
  steps:
    - Добавить товар в корзину
    - Открыть девтулз - Application - Cookies
  expected-result: |
    Данные о корзине пользователя хранятся в куках

- summary: |
    Проверка кнопок переключения страниц каталога
  requirement: |
    Товары в каталоге небходимо выводить постранично
  prerequisites: |
    Открыт каталог
  steps:
    - Перейти на первую страницу каталога
    - Перейти на последнюю страницу каталога
  expected-result: |
    На первой странице недоступно переключение на предыдущую страницу, на последней - на следующую

- summary: |
    Проверка отображения категорий
  requirement: |
    Пользователю должны быть доступны все категории товаров на любой странице каталога
  prerequisites: |
    Открыт каталог
  steps:
    - Нажать "Категория" и посмотреть доступные категори
    - Нажать на следующую страницу каталога и посмотреть доступные категори
  expected-result: |
    На любой странице каталога должны отображаться все доступные категории товаров

- summary: |
    Заказ отправляется на сервер
  requirement: |
    Пользователю должны быть доступны все категории товаров на любой странице каталога
  prerequisites: |
    Открыт каталог
  steps:
    - Открыть DevTools, вкладку Network
    - Добавить товар в корзину
    - Открыть корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Заказ отправляется на сервер
