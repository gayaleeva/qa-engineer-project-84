    - Выбрать категорию
  expected-result: |
    Отображаются товары согласно выбранной категории

- summary: |
    Проверка фильтрации товаров по ключевому слову
  requirement: |
    Товары в каталоге должны фильтроваться по ключевому слову
  prerequisites:
    Открыт каталог
  steps:
    - Ввести в поисковую строку ключевое слово
  expected-result: |
    Отображаются товары, название которых содержит ключевое слово
    
- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    Товары в каталоге должны фильтроваться согласно выбранному диапазону цены товара со скидкой
  prerequisites:
    Открыт каталог
  steps:
    - Ввести цену "от"
    - Ввести цену "до"
  expected-result: |
    Отображаются товары, цена со скидкой которых попадает в введенный диапазон
    
- summary: |
    Отображение рейтинга товара в каталоге
  requirement: |
    В каталоге у каждого товара должен отображаться рейтинг
  steps:
    - Открыть каталог и посмотреть на карточки товаров
  expected-result: |
    В каждой карточке отображается рейтинг товара
    
- summary: |
    Открытие карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыт каталог
  steps:
    - Выбрать товар
  expected-result: |
    Открылась карточка товара с названием, рейтингом, ценой со скидкой, ценой без скидки
    
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавить товар в корзину
  prerequisites:
    Открыт каталог
  steps:
