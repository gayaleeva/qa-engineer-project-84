---
- summary: |
    Некорректно работают кнопки переключения страниц
  environment: |
    Яндекс Браузер 23.1.1.1114 stable (64-bit)
    ОС Ubuntu 18.04 bionic (x86-64)
  steps-to-reproduce: |
    1. Открыть каталог
    2. Перейти на первую страницу каталога
    3. Перейти на последнюю страницу каталога
  expected-result: |
    На первой странице недоступно переключение на предыдущую страницу, на последней - на следующую
  actual-result: |
    На первой странице доступно переключение на предыдущую страницу, на последней - на следующую
    
- summary: |
    На странице отображаются не все категории товаров каталога
  environment: |
    Яндекс Браузер 23.1.1.1114 stable (64-bit)
    ОС Ubuntu 18.04 bionic (x86-64)
  steps-to-reproduce: |
    1. Открыть каталог
    2. Нажать "Категория" и посмотреть доступные категори
    3. Нажать на следующую страницу каталога и посмотреть доступные категори
  expected-result: |
    На любой странице каталога должны отображаться все доступные категории товаров
  actual-result: |
    На каждой странице отображаются лишь категории товаров, которые есть на текущей странице каталога

- summary: |
    При поиске индексируется только текущая страница каталога
  environment: |
    Яндекс Браузер 23.1.1.1114 stable (64-bit)
    ОС Ubuntu 18.04 bionic (x86-64)
  steps-to-reproduce: |
    1. Открыть каталог
    2. Скопировать название одного из товаров
    3. Перейти на следующую страницу
    4. Вставить название товара
  expected-result: |
    Товар с таким названием отобразится в выдаче
  actual-result: |
    Товар не отображается в выдаче

- summary: |
    Не удаляется товар из корзины
  environment: |
    Яндекс Браузер 23.1.1.1114 stable (64-bit)
    ОС Ubuntu 18.04 bionic (x86-64)
  steps-to-reproduce: |
    1. Открыть каталог
    2. Добавить товар в корзину
    3. Открыть корзину
    4. Нажать "Очистить корзину"
    5. Перезагрузить страницу
  expected-result: |
    Корзина пуста
  actual-result: |
    Товар остался в корзине

- summary: |
    Не отображаются куки
  environment: |
    Яндекс Браузер 23.1.1.1114 stable (64-bit)
    ОС Ubuntu 18.04 bionic (x86-64)
  steps-to-reproduce: |
    1. Открыть каталог
    2. Нажать F12
    3. Открыть вкладку Application
    4. Выбрать Cookies
    5. Выбрать https://hexlet-products-store.vercel.app/
  expected-result: |
    Куки отображаются
  actual-result: |
    Куки не отображаются

- summary: |
    Заказ не отправляется на сервер
  environment: |
    Яндекс Браузер 23.1.1.1114 stable (64-bit)
    ОС Ubuntu 18.04 bionic (x86-64)
  steps-to-reproduce: |
    1. Открыть каталог
    2. Открыть DevTools, вкладку Network
    3. Добавить товар в корзину
    4. Открыть корзину
    5. Нажать "Оформить заказ"
  expected-result: |
    Заказ отправляется на сервер
  actual-result: |
    Сервер выдает ошибку 500
