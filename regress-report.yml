bugreports:
  - summary: |
      Кнопки Следующая/Предыдущая перемещаются после нажатия
    environment: |
      Яндекс Браузер 23.1.1.1114 stable (64-bit)
      ОС Ubuntu 18.04 bionic (x86-64)
    steps-to-reproduce: |
      1. Открыть каталог
      2. Нажать «Следующая»
      3. Обратить внимание на расположение кнопки «Следующая»
    expected-result: |
      Кнопка «Следующая» должна оставаться на том же месте для следующего нажатия при необходимости
    actual-result: |
      Кнопка «Следующая» перемещается правее, при быстром листании каталога попадаешь вместо неё на кнопку «Предыдущая»
  
  - summary: |
      Ломается вёрстка при выборе производителя с одним товаром в каталоге
    environment: |
      Яндекс Браузер 23.1.1.1114 stable (64-bit)
      ОС Ubuntu 18.04 bionic (x86-64)
    steps-to-reproduce: |
      1. Открыть каталог
      2. Выбрать производителя с одним товаром в каталоге, например, OPPO
      3. Обратить внимание на размер карточки
    expected-result: |
      Размер карточки не должен изменяться
    actual-result: |
      Карточка товара сжимается, элементы и текст выходят за границы карточки (Screenshots/Screenshot (13).png)

  - summary: |
      Пропадает кнопка «Следующая» при снятии флажка «В наличии»
    environment: |
      Яндекс Браузер 23.1.1.1114 stable (64-bit)
      ОС Ubuntu 18.04 bionic (x86-64)
    steps-to-reproduce: |
      1. Открыть каталог
      2. Убрать галочку в фильтре "В наличии"
      3. Проверить наличие кнопки переключения страниц «Следующая»
    expected-result: |
      Снятие галочки "В наличии" не должно приводить к исчезновлению кнопки переключения страниц «Следующая»
    actual-result: |
      Кнопка «Следующая» пропадает
